components:
  parameters:
    target:
      content:
        text/plain; charset=utf-8:
          schema:
            type: string
      description: target (device in onos-config)
      in: path
      name: target
      required: true
  requestBodies:
    RequestBody_Ap-list:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ap-list'
    RequestBody_Ap-list_Ap-list:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ap-list_Ap-list'
    RequestBody_Ap-list_Ap-list_Access-points:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ap-list_Ap-list_Access-points'
    RequestBody_Application:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application'
    RequestBody_Application_Application:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application_Application'
    RequestBody_Application_Application_Endpoint:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application_Application_Endpoint'
    RequestBody_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Connectivity-service'
    RequestBody_Connectivity-service_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Connectivity-service_Connectivity-service'
    RequestBody_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group'
    RequestBody_Device-group_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group_Device-group'
    RequestBody_Device-group_Device-group_Imsis:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group_Device-group_Imsis'
    RequestBody_Enterprise:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprise'
    RequestBody_Enterprise_Enterprise:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprise_Enterprise'
    RequestBody_Enterprise_Enterprise_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprise_Enterprise_Connectivity-service'
    RequestBody_Ip-domain:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ip-domain'
    RequestBody_Ip-domain_Ip-domain:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ip-domain_Ip-domain'
    RequestBody_Site:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site'
    RequestBody_Site_Site:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site'
    RequestBody_Site_Site_Imsi-definition:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site_Imsi-definition'
    RequestBody_Template:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Template'
    RequestBody_Template_Template:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Template_Template'
    RequestBody_Traffic-class:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Traffic-class'
    RequestBody_Traffic-class_Traffic-class:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Traffic-class_Traffic-class'
    RequestBody_Upf:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Upf'
    RequestBody_Upf_Upf:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Upf_Upf'
    RequestBody_Vcs:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs'
    RequestBody_Vcs_Vcs:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs'
    RequestBody_Vcs_Vcs_Application:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs_Application'
    RequestBody_Vcs_Vcs_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs_Device-group'
  schemas:
    AdditionalPropertyTarget:
      description: Used for updates
      properties:
        target:
          description: an override of the target (device)
          title: target
          type: string
        unchanged:
          description: A comma seperated list of unchanged mandatory attribute names
          title: unchanged
          type: string
      title: AdditionalPropertyTarget
      type: object
    Ap-list:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        ap-list:
          items:
            $ref: '#/components/schemas/Ap-list_Ap-list'
          title: ItemAp-list_Ap-list
          type: array
      title: Ap-list
      type: object
    Ap-list_Ap-list:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        access-points:
          items:
            $ref: '#/components/schemas/Ap-list_Ap-list_Access-points'
          title: Access-points
          type: array
        description:
          description: description of this ap-list
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        enterprise:
          description: Link to enterprise that owns this Access Point List
          title: enterprise
          type: string
        id:
          description: ID for this ap-list.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      required:
      - enterprise
      type: object
    Ap-list_Ap-list_Access-points:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        address:
          description: Address of access point
          title: address
          type: string
        enable:
          description: Enable this access point
          title: enable
          type: boolean
        tac:
          description: Type Allocation Code
          format: int32
          maximum: 99999999
          minimum: 0
          title: tac
          type: integer
      required:
      - tac
      type: object
    Application:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        application:
          items:
            $ref: '#/components/schemas/Application_Application'
          title: ItemApplication_Application
          type: array
      title: Application
      type: object
    Application_Application:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        description:
          description: description of this application
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        endpoint:
          items:
            $ref: '#/components/schemas/Application_Application_Endpoint'
          title: Endpoint
          type: array
        enterprise:
          description: Link to enterprise that owns this Application. May be set to None if the application is global to all Enterprises.
          title: enterprise
          type: string
        id:
          description: ID for this application.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      required:
      - enterprise
      type: object
    Application_Application_Endpoint:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        address:
          description: Address of this endpoint. Either a hostname, and IP, or a subnet.
          title: address
          type: string
        name:
          description: Name of this endpoint
          title: name
          type: string
        port-end:
          description: Last port in range
          format: int32
          maximum: 4294967295
          minimum: 0
          title: port-end
          type: integer
        port-start:
          description: First port in range
          format: int32
          maximum: 4294967295
          minimum: 0
          title: port-start
          type: integer
        protocol:
          description: Name of this endpoint
          maxLength: 3
          minLength: 3
          pattern: TCP|UDP
          title: protocol
          type: string
      required:
      - port-start
      - address
      type: object
    Connectivity-service:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        connectivity-service:
          items:
            $ref: '#/components/schemas/Connectivity-service_Connectivity-service'
          title: ItemConnectivity-service_Connectivity-service
          type: array
      title: Connectivity-service
      type: object
    Connectivity-service_Connectivity-service:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        core-5g-endpoint:
          description: url of the 5g core
          title: core-5g-endpoint
          type: string
        description:
          description: description of this connectivity service
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        hss-endpoint:
          description: url of the hss service
          title: hss-endpoint
          type: string
        id:
          description: ID for this connectivity service.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        pcrf-endpoint:
          description: url of the pcrf service
          title: pcrf-endpoint
          type: string
        spgwc-endpoint:
          description: url of the spgwc service
          title: spgwc-endpoint
          type: string
      type: object
    Device-group:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        device-group:
          items:
            $ref: '#/components/schemas/Device-group_Device-group'
          title: ItemDevice-group_Device-group
          type: array
      title: Device-group
      type: object
    Device-group_Device-group:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        description:
          description: description of this device group
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this device group.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        imsis:
          items:
            $ref: '#/components/schemas/Device-group_Device-group_Imsis'
          title: Imsis
          type: array
        ip-domain:
          description: |-
            Link to ip-domain settings that determine the pool of IP addresses,
            as well as the domain resolver settings to use
          title: ip-domain
          type: string
        site:
          description: Link to site
          title: site
          type: string
      required:
      - site
      type: object
    Device-group_Device-group_Imsis:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        imsi-range-from:
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: imsi-range-from
          type: integer
        imsi-range-to:
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: imsi-range-to
          type: integer
        name:
          title: name
          type: string
      type: object
    Enterprise:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        enterprise:
          items:
            $ref: '#/components/schemas/Enterprise_Enterprise'
          title: ItemEnterprise_Enterprise
          type: array
      title: Enterprise
      type: object
    Enterprise_Enterprise:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        connectivity-service:
          items:
            $ref: '#/components/schemas/Enterprise_Enterprise_Connectivity-service'
          title: Connectivity-service
          type: array
        description:
          description: description of this enterprise
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this enterprise.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      type: object
    Enterprise_Enterprise_Connectivity-service:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        connectivity-service:
          description: Link to connectivity services where configuration should be pushed for this enterprise's devices
          title: connectivity-service
          type: string
        enabled:
          description: Allow or disallow pushes to this connectivity service
          title: enabled
          type: boolean
      type: object
    Ip-domain:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        ip-domain:
          items:
            $ref: '#/components/schemas/Ip-domain_Ip-domain'
          title: ItemIp-domain_Ip-domain
          type: array
      title: Ip-domain
      type: object
    Ip-domain_Ip-domain:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        admin-status:
          description: administrative status
          maxLength: 16
          pattern: ENABLE|MAINTENANCE|DISABLE
          title: admin-status
          type: string
        description:
          description: description of this ip domain
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        dnn:
          description: DNN/APN
          maxLength: 32
          title: dnn
          type: string
        dns-primary:
          description: primary dns server name
          title: dns-primary
          type: string
        dns-secondary:
          description: secondary dns server name
          title: dns-secondary
          type: string
        enterprise:
          description: Link to enterprise that owns this IP-Domain
          title: enterprise
          type: string
        id:
          description: ID for this ip domain.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        mtu:
          description: maximum transmission unit
          format: int32
          maximum: 65535
          minimum: 68
          title: mtu
          type: integer
        subnet:
          description: subnet to allocate ip addresses from
          pattern: (([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])/(([0-9])|([1-2][0-9])|(3[0-2]))
          title: subnet
          type: string
      required:
      - subnet
      - enterprise
      type: object
    Site:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        site:
          items:
            $ref: '#/components/schemas/Site_Site'
          title: ItemSite_Site
          type: array
      title: Site
      type: object
    Site_Site:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        description:
          description: description of this site
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        enterprise:
          description: Link to enterprise that owns this site
          title: enterprise
          type: string
        id:
          description: ID for this site.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        imsi-definition:
          $ref: '#/components/schemas/Site_Site_Imsi-definition'
      required:
      - enterprise
      type: object
    Site_Site_Imsi-definition:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        enterprise:
          description: enterprise-specific identifier
          format: int32
          maximum: 999
          minimum: 0
          title: enterprise
          type: integer
        format:
          description: IMSI format specifier, describes how fields are packed into an IMSI. Must be exactly 15 characters long. For example, CCCNNNEEESSSSSS.
          maxLength: 15
          minLength: 15
          title: format
          type: string
        mcc:
          description: mobile country code
          format: int32
          maximum: 999
          minimum: 0
          title: mcc
          type: integer
        mnc:
          description: mobile network code
          format: int32
          maximum: 999
          minimum: 0
          title: mnc
          type: integer
      required:
      - mcc
      - mnc
      - enterprise
      - format
      title: Site_Site_Imsi-definition
      type: object
    Template:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        template:
          items:
            $ref: '#/components/schemas/Template_Template'
          title: ItemTemplate_Template
          type: array
      title: Template
      type: object
    Template_Template:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        description:
          description: description of this vcs template
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        downlink:
          description: Downlink data rate in mbps
          format: int32
          maximum: 4294967295
          minimum: 0
          title: downlink
          type: integer
        id:
          description: ID for this vcs template.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        sd:
          description: Slice differentiator
          format: int32
          maximum: 16777215
          minimum: 0
          title: sd
          type: integer
        sst:
          description: Slice/Service type
          format: int32
          maximum: 255
          minimum: 1
          title: sst
          type: integer
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
        uplink:
          description: Uplink data rate in mbps
          format: int32
          maximum: 4294967295
          minimum: 0
          title: uplink
          type: integer
      type: object
    Traffic-class:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        traffic-class:
          items:
            $ref: '#/components/schemas/Traffic-class_Traffic-class'
          title: ItemTraffic-class_Traffic-class
          type: array
      title: Traffic-class
      type: object
    Traffic-class_Traffic-class:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        description:
          description: description of this traffic class
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this traffic class.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        pdb:
          description: PDB
          format: int32
          maximum: 1000
          minimum: 0
          title: pdb
          type: integer
        pelr:
          description: PELR exponent
          format: int32
          maximum: 10
          minimum: 0
          title: pelr
          type: integer
        qci:
          description: QCI
          format: int32
          maximum: 32
          minimum: 1
          title: qci
          type: integer
      type: object
    Upf:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        upf:
          items:
            $ref: '#/components/schemas/Upf_Upf'
          title: ItemUpf_Upf
          type: array
      title: Upf
      type: object
    Upf_Upf:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        address:
          description: Address of UPF
          title: address
          type: string
        description:
          description: description of this UPF
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        enterprise:
          description: Link to enterprise that owns this Access Point List
          title: enterprise
          type: string
        id:
          description: ID for this upf.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        port:
          description: Port for UPF
          format: int32
          maximum: 4294967295
          minimum: 0
          title: port
          type: integer
      required:
      - port
      - address
      - enterprise
      type: object
    Vcs:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        vcs:
          items:
            $ref: '#/components/schemas/Vcs_Vcs'
          title: ItemVcs_Vcs
          type: array
      title: Vcs
      type: object
    Vcs_Vcs:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        ap:
          description: Link to access-point list
          title: ap
          type: string
        application:
          items:
            $ref: '#/components/schemas/Vcs_Vcs_Application'
          title: Application
          type: array
        description:
          description: description of this vcs
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        device-group:
          items:
            $ref: '#/components/schemas/Vcs_Vcs_Device-group'
          title: Device-group
          type: array
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        downlink:
          description: Downlink data rate in mbps
          format: int32
          maximum: 4294967295
          minimum: 0
          title: downlink
          type: integer
        enterprise:
          description: Link to enterprise that owns this VCS
          title: enterprise
          type: string
        id:
          description: ID for this vcs.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        sd:
          description: Slice differentiator. Immutable.
          format: int32
          maximum: 16777215
          minimum: 0
          title: sd
          type: integer
        sst:
          description: Slice/Service type. Immutable.
          format: int32
          maximum: 255
          minimum: 1
          title: sst
          type: integer
        template:
          description: |-
            Link to user vcs template that was used to initialize
            this VCS
          title: template
          type: string
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
        upf:
          description: Link to user plane that implements this vcf
          title: upf
          type: string
        uplink:
          description: Uplink data rate in mbps
          format: int32
          maximum: 4294967295
          minimum: 0
          title: uplink
          type: integer
      required:
      - sd
      - sst
      - enterprise
      - traffic-class
      type: object
    Vcs_Vcs_Application:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        allow:
          description: Allow or deny this application
          title: allow
          type: boolean
        application:
          description: Link to application
          title: application
          type: string
      required:
      - application
      type: object
    Vcs_Vcs_Device-group:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      properties:
        device-group:
          description: Link to device group
          title: device-group
          type: string
        enable:
          description: Enable this device group
          title: enable
          type: boolean
      type: object
info:
  contact:
    email: info@opennetworking.org
    name: Open Networking Foundation
    url: https://opennetworking.org
