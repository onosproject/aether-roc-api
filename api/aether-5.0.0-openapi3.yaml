components:
  parameters:
    target:
      content:
        text/plain; charset=utf-8:
          schema:
            type: string
      description: target (device in onos-config)
      in: path
      name: target
      required: true
  requestBodies:
    RequestBody_Application:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application'
    RequestBody_Application_Application:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application_Application'
    RequestBody_Application_Application_Endpoint:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application_Application_Endpoint'
    RequestBody_Application_Application_Endpoint_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application_Application_Endpoint_Mbr'
    RequestBody_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Connectivity-service'
    RequestBody_Connectivity-service_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Connectivity-service_Connectivity-service'
    RequestBody_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group'
    RequestBody_Device-group_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group_Device-group'
    RequestBody_Device-group_Device-group_Device:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group_Device-group_Device'
    RequestBody_Device-group_Device-group_Device_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group_Device-group_Device_Mbr'
    RequestBody_Device-group_Device-group_Imsis:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device-group_Device-group_Imsis'
    RequestBody_Enterprise:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprise'
    RequestBody_Enterprise_Enterprise:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprise_Enterprise'
    RequestBody_Enterprise_Enterprise_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprise_Enterprise_Connectivity-service'
    RequestBody_Ip-domain:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ip-domain'
    RequestBody_Ip-domain_Ip-domain:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ip-domain_Ip-domain'
    RequestBody_Site:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site'
    RequestBody_Site_Site:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site'
    RequestBody_Site_Site_Imsi-definition:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site_Imsi-definition'
    RequestBody_Site_Site_Monitoring:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site_Monitoring'
    RequestBody_Site_Site_Monitoring_Edge-device:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site_Monitoring_Edge-device'
    RequestBody_Site_Site_Small-cell:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Site_Site_Small-cell'
    RequestBody_Template:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Template'
    RequestBody_Template_Template:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Template_Template'
    RequestBody_Template_Template_Slice:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Template_Template_Slice'
    RequestBody_Template_Template_Slice_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Template_Template_Slice_Mbr'
    RequestBody_Traffic-class:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Traffic-class'
    RequestBody_Traffic-class_Traffic-class:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Traffic-class_Traffic-class'
    RequestBody_Upf:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Upf'
    RequestBody_Upf_Upf:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Upf_Upf'
    RequestBody_Vcs:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs'
    RequestBody_Vcs_Vcs:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs'
    RequestBody_Vcs_Vcs_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs_Device-group'
    RequestBody_Vcs_Vcs_Filter:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs_Filter'
    RequestBody_Vcs_Vcs_Slice:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs_Slice'
    RequestBody_Vcs_Vcs_Slice_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Vcs_Vcs_Slice_Mbr'
  schemas:
    AdditionalPropertyTarget:
      description: Optionally specify a target other than the default (only on PATCH method)
      properties:
        target:
          description: an override of the target (device)
          title: target
          type: string
      title: AdditionalPropertyTarget
      type: object
    AdditionalPropertyUnchanged:
      description: To optionally omit 'required' properties, add them to 'unchanged' list
      properties:
        unchanged:
          description: A comma seperated list of unchanged mandatory attribute names
          title: unchanged
          type: string
      title: AdditionalPropertyUnchanged
      type: object
    Application:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        application:
          description: List of applications
          items:
            $ref: '#/components/schemas/Application_Application'
          title: ItemApplication_Application
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Application
      type: object
    Application_Application:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        address:
          description: Address of this application. Either a hostname, an IP, or a subnet.
          title: address
          type: string
        description:
          description: description of this application
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        endpoint:
          description: list for endpoint
          items:
            $ref: '#/components/schemas/Application_Application_Endpoint'
          title: Endpoint
          type: array
          uniqueItems: true
          x-keys:
          - endpoint-id
        enterprise:
          description: Link to enterprise that owns this Application. May be set to None if the application is global to all Enterprises.
          title: enterprise
          type: string
          x-leafref: /ent:enterprise/ent:enterprise/ent:id
        id:
          description: ID for this application.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      required:
      - enterprise
      - id
      - address
      type: object
    Application_Application_Endpoint:
      properties:
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        endpoint-id:
          description: Id of this endpoint
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: endpoint-id
          type: string
        mbr:
          $ref: '#/components/schemas/Application_Application_Endpoint_Mbr'
        port-end:
          description: Last port in range
          maximum: 65535
          minimum: 0
          title: port-end
          type: integer
        port-start:
          description: First port in range
          maximum: 65535
          minimum: 0
          title: port-start
          type: integer
        protocol:
          default: TCP
          description: Protocol of this endpoint
          maxLength: 3
          minLength: 3
          pattern: TCP|UDP
          title: protocol
          type: string
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
          x-leafref: /tc:traffic-class/tc:traffic-class/tc:id
      required:
      - endpoint-id
      type: object
    Application_Application_Endpoint_Mbr:
      description: Maximum bitrate
      properties:
        downlink:
          description: Per-Device per application MBR downlink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: downlink
          type: integer
        uplink:
          description: Per-Device per-Application MBR uplink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: uplink
          type: integer
      title: Application_Application_Endpoint_Mbr
      type: object
    Connectivity-service:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        connectivity-service:
          description: List of connectivity services
          items:
            $ref: '#/components/schemas/Connectivity-service_Connectivity-service'
          title: ItemConnectivity-service_Connectivity-service
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Connectivity-service
      type: object
    Connectivity-service_Connectivity-service:
      properties:
        acc-prometheus-url:
          description: URL of ACC prometheus
          title: acc-prometheus-url
          type: string
        core-5g-endpoint:
          description: url of the 5g core
          title: core-5g-endpoint
          type: string
        description:
          description: description of this connectivity service
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this connectivity service.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      required:
      - id
      type: object
    Device-group:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        device-group:
          description: List of device groups
          items:
            $ref: '#/components/schemas/Device-group_Device-group'
          title: ItemDevice-group_Device-group
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Device-group
      type: object
    Device-group_Device-group:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        description:
          description: description of this device group
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        device:
          $ref: '#/components/schemas/Device-group_Device-group_Device'
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this device group.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        imsis:
          description: |-
            List of imsi ranges that comprise this group. It's acceptable for
            a range to degenerate to being a singleton
          items:
            $ref: '#/components/schemas/Device-group_Device-group_Imsis'
          title: Imsis
          type: array
          uniqueItems: true
          x-keys:
          - imsi-id
        ip-domain:
          description: |-
            Link to ip-domain settings that determine the pool of IP addresses,
            as well as the domain resolver settings to use
          title: ip-domain
          type: string
          x-leafref: /ipd:ip-domain/ipd:ip-domain/ipd:id
        site:
          description: Link to site
          title: site
          type: string
          x-leafref: /st:site/st:site/st:id
      required:
      - id
      - site
      type: object
    Device-group_Device-group_Device:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      description: Per-device QOS Settings
      properties:
        mbr:
          $ref: '#/components/schemas/Device-group_Device-group_Device_Mbr'
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
          x-leafref: /tc:traffic-class/tc:traffic-class/tc:id
      required:
      - traffic-class
      title: Device-group_Device-group_Device
      type: object
    Device-group_Device-group_Device_Mbr:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      description: Maximum bitrate
      properties:
        downlink:
          description: Per-device MBR downlink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: downlink
          type: integer
        uplink:
          description: Per-device MBR uplink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: uplink
          type: integer
      required:
      - downlink
      - uplink
      title: Device-group_Device-group_Device_Mbr
      type: object
    Device-group_Device-group_Imsis:
      properties:
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        imsi-id:
          description: Id of this imsi-range
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: imsi-id
          type: string
        imsi-range-from:
          description: value of imsi-range-from
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: imsi-range-from
          type: integer
        imsi-range-to:
          description: value of imsi-range-to
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: imsi-range-to
          type: integer
      required:
      - imsi-id
      type: object
    Enterprise:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        enterprise:
          description: List of enterprises
          items:
            $ref: '#/components/schemas/Enterprise_Enterprise'
          title: ItemEnterprise_Enterprise
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Enterprise
      type: object
    Enterprise_Enterprise:
      properties:
        connectivity-service:
          description: The list for connectivity-service
          items:
            $ref: '#/components/schemas/Enterprise_Enterprise_Connectivity-service'
          title: Connectivity-service
          type: array
          uniqueItems: true
          x-keys:
          - connectivity-service
        description:
          description: description of this enterprise
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this enterprise.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      required:
      - id
      type: object
    Enterprise_Enterprise_Connectivity-service:
      properties:
        connectivity-service:
          description: Link to connectivity services where configuration should be pushed for this enterprise's devices
          title: connectivity-service
          type: string
          x-leafref: /cs:connectivity-service/cs:connectivity-service/cs:id
        enabled:
          default: true
          description: Allow or disallow pushes to this connectivity service
          title: enabled
          type: boolean
      required:
      - connectivity-service
      type: object
    Ip-domain:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        ip-domain:
          description: List of ip domains
          items:
            $ref: '#/components/schemas/Ip-domain_Ip-domain'
          title: ItemIp-domain_Ip-domain
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Ip-domain
      type: object
    Ip-domain_Ip-domain:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        admin-status:
          default: ENABLE
          description: administrative status
          maxLength: 16
          pattern: ENABLE|MAINTENANCE|DISABLE
          title: admin-status
          type: string
        description:
          description: description of this ip domain
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        dnn:
          description: DNN/APN
          maxLength: 32
          minLength: 1
          title: dnn
          type: string
        dns-primary:
          description: primary dns server name
          title: dns-primary
          type: string
        dns-secondary:
          description: secondary dns server name
          title: dns-secondary
          type: string
        enterprise:
          description: Link to enterprise that owns this IP-Domain
          title: enterprise
          type: string
          x-leafref: /ent:enterprise/ent:enterprise/ent:id
        id:
          description: ID for this ip domain.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        mtu:
          default: 1492
          description: maximum transmission unit
          maximum: 65535
          minimum: 0
          title: mtu
          type: integer
        subnet:
          description: subnet to allocate ip addresses from
          pattern: (([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])/(([0-9])|([1-2][0-9])|(3[0-2]))
          title: subnet
          type: string
      required:
      - enterprise
      - id
      - dnn
      - subnet
      type: object
    Site:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        site:
          description: List of site
          items:
            $ref: '#/components/schemas/Site_Site'
          title: ItemSite_Site
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Site
      type: object
    Site_Site:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        description:
          description: description of this site
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        enterprise:
          description: Link to enterprise that owns this site
          title: enterprise
          type: string
          x-leafref: /ent:enterprise/ent:enterprise/ent:id
        id:
          description: ID for this site.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        imsi-definition:
          $ref: '#/components/schemas/Site_Site_Imsi-definition'
        monitoring:
          $ref: '#/components/schemas/Site_Site_Monitoring'
        small-cell:
          description: List of small cell addresses
          items:
            $ref: '#/components/schemas/Site_Site_Small-cell'
          title: Small-cell
          type: array
          uniqueItems: true
          x-keys:
          - small-cell-id
      required:
      - enterprise
      - id
      type: object
    Site_Site_Imsi-definition:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      description: container for imsi-defination
      properties:
        enterprise:
          description: enterprise-specific identifier
          format: int32
          maximum: 999
          minimum: 0
          title: enterprise
          type: integer
        format:
          description: IMSI format specifier, describes how fields are packed into an IMSI. Must be exactly 15 characters long. For example, CCCNNNEEESSSSSS.
          maxLength: 15
          minLength: 15
          title: format
          type: string
        mcc:
          description: mobile country code
          pattern: '[0-9]{3}'
          title: mcc
          type: string
        mnc:
          description: mobile network code
          pattern: '[0-9]{2,3}'
          title: mnc
          type: string
      required:
      - mcc
      - mnc
      - enterprise
      - format
      title: Site_Site_Imsi-definition
      type: object
    Site_Site_Monitoring:
      description: container for monitoring
      properties:
        edge-cluster-prometheus-url:
          description: URL of edge cluster prometheus
          title: edge-cluster-prometheus-url
          type: string
        edge-device:
          description: List of edge monitoring devices
          items:
            $ref: '#/components/schemas/Site_Site_Monitoring_Edge-device'
          title: ItemSite_Site_Monitoring_Edge-device
          type: array
          uniqueItems: true
          x-keys:
          - edge-device-id
        edge-monitoring-prometheus-url:
          description: URL of monitoring prometheus
          title: edge-monitoring-prometheus-url
          type: string
      title: Site_Site_Monitoring
      type: object
    Site_Site_Monitoring_Edge-device:
      properties:
        description:
          description: description of this site
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        edge-device-id:
          description: Id of edge monitoring device
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: edge-device-id
          type: string
      required:
      - edge-device-id
      type: object
    Site_Site_Small-cell:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        address:
          description: Address of small cell
          title: address
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        enable:
          default: true
          description: Enable this small cell
          title: enable
          type: boolean
        small-cell-id:
          description: Id of small cell
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: small-cell-id
          type: string
        tac:
          description: Type Allocation Code
          maxLength: 8
          minLength: 4
          pattern: '[0-9A-F\.]*'
          title: tac
          type: string
      required:
      - small-cell-id
      - tac
      type: object
    Template:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level container
      properties:
        template:
          description: List of vcs templates
          items:
            $ref: '#/components/schemas/Template_Template'
          title: ItemTemplate_Template
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Template
      type: object
    Template_Template:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        default-behavior:
          description: Default behavior if no filter rules match
          maxLength: 20
          pattern: DENY-ALL|ALLOW-ALL|ALLOW-PUBLIC
          title: default-behavior
          type: string
        description:
          description: description of this vcs template
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this vcs template.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
        sd:
          description: Slice differentiator
          format: int32
          maximum: 16777215
          minimum: 0
          title: sd
          type: integer
        slice:
          $ref: '#/components/schemas/Template_Template_Slice'
        sst:
          description: Slice/Service type
          maximum: 255
          minimum: 1
          title: sst
          type: integer
      required:
      - id
