components:
  parameters:
    target:
      content:
        text/plain; charset=utf-8:
          schema:
            type: string
      description: target (device in onos-config)
      in: path
      name: target
      required: true
  requestBodies:
    RequestBody_Connectivity-services:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Connectivity-services'
    RequestBody_Connectivity-services_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Connectivity-services_Connectivity-service'
    RequestBody_Enterprises:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises'
    RequestBody_Enterprises_Enterprise:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise'
    RequestBody_Enterprises_Enterprise_Application:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Application'
    RequestBody_Enterprises_Enterprise_Application_Endpoint:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Application_Endpoint'
    RequestBody_Enterprises_Enterprise_Application_Endpoint_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Application_Endpoint_Mbr'
    RequestBody_Enterprises_Enterprise_Connectivity-service:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Connectivity-service'
    RequestBody_Enterprises_Enterprise_Site:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site'
    RequestBody_Enterprises_Enterprise_Site_Device:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device'
    RequestBody_Enterprises_Enterprise_Site_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device-group'
    RequestBody_Enterprises_Enterprise_Site_Device-group_Device:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device-group_Device'
    RequestBody_Enterprises_Enterprise_Site_Device-group_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device-group_Mbr'
    RequestBody_Enterprises_Enterprise_Site_Imsi-definition:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Imsi-definition'
    RequestBody_Enterprises_Enterprise_Site_Ip-domain:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Ip-domain'
    RequestBody_Enterprises_Enterprise_Site_Monitoring:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Monitoring'
    RequestBody_Enterprises_Enterprise_Site_Monitoring_Edge-device:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Monitoring_Edge-device'
    RequestBody_Enterprises_Enterprise_Site_Priority-traffic-rule:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Priority-traffic-rule'
    RequestBody_Enterprises_Enterprise_Site_Priority-traffic-rule_Gbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Priority-traffic-rule_Gbr'
    RequestBody_Enterprises_Enterprise_Site_Priority-traffic-rule_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Priority-traffic-rule_Mbr'
    RequestBody_Enterprises_Enterprise_Site_Sim-card:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Sim-card'
    RequestBody_Enterprises_Enterprise_Site_Slice:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Slice'
    RequestBody_Enterprises_Enterprise_Site_Slice_Device-group:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Slice_Device-group'
    RequestBody_Enterprises_Enterprise_Site_Slice_Filter:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Slice_Filter'
    RequestBody_Enterprises_Enterprise_Site_Slice_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Slice_Mbr'
    RequestBody_Enterprises_Enterprise_Site_Small-cell:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Small-cell'
    RequestBody_Enterprises_Enterprise_Site_Upf:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Upf'
    RequestBody_Enterprises_Enterprise_Template:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Template'
    RequestBody_Enterprises_Enterprise_Template_Mbr:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Template_Mbr'
    RequestBody_Enterprises_Enterprise_Traffic-class:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enterprises_Enterprise_Traffic-class'
  schemas:
    AdditionalPropertyTarget:
      description: Optionally specify a target other than the default (only on PATCH method)
      properties:
        target:
          description: an override of the target (device)
          title: target
          type: string
      title: AdditionalPropertyTarget
      type: object
    AdditionalPropertyUnchanged:
      description: To optionally omit 'required' properties, add them to 'unchanged' list
      properties:
        unchanged:
          description: A comma seperated list of unchanged mandatory attribute names
          title: unchanged
          type: string
      title: AdditionalPropertyUnchanged
      type: object
    Connectivity-services:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The connectivity-services top level container
      properties:
        connectivity-service:
          description: List of connectivity services
          items:
            $ref: '#/components/schemas/Connectivity-services_Connectivity-service'
          title: ItemConnectivity-services_Connectivity-service
          type: array
          uniqueItems: true
          x-keys:
          - id
      title: Connectivity-services
      type: object
    Connectivity-services_Connectivity-service:
      properties:
        acc-prometheus-url:
          description: URL of ACC prometheus
          title: acc-prometheus-url
          type: string
        core-5g-endpoint:
          description: url of the 5g core
          title: core-5g-endpoint
          type: string
        description:
          description: description of this connectivity service
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        id:
          description: ID for this connectivity service.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: id
          type: string
      required:
      - id
      type: object
    Enterprises:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyTarget'
      description: The top level enterprises container
      properties:
        enterprise:
          description: List of enterprises
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise'
          title: ItemEnterprises_Enterprise
          type: array
          uniqueItems: true
          x-keys:
          - ent-id
      title: Enterprises
      type: object
    Enterprises_Enterprise:
      properties:
        application:
          description: List of applications
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Application'
          title: Application
          type: array
          uniqueItems: true
          x-keys:
          - app-id
        connectivity-service:
          description: The list for connectivity-service
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Connectivity-service'
          title: Connectivity-service
          type: array
          uniqueItems: true
          x-keys:
          - connectivity-service
        description:
          description: description of this enterprise
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        ent-id:
          description: ID for this enterprise.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: ent-id
          type: string
        site:
          description: List of site
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site'
          title: Site
          type: array
          uniqueItems: true
          x-keys:
          - site-id
        template:
          description: List of slice templates
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Template'
          title: Template
          type: array
          uniqueItems: true
          x-keys:
          - tp-id
        traffic-class:
          description: List of traffic class
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Traffic-class'
          title: Traffic-class
          type: array
          uniqueItems: true
          x-keys:
          - tc-id
      required:
      - ent-id
      type: object
    Enterprises_Enterprise_Application:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        address:
          description: Address of this application. Either a hostname, an IP, or a subnet.
          title: address
          type: string
        app-id:
          description: ID for this application.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: app-id
          type: string
        description:
          description: description of this application
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        endpoint:
          description: list for endpoint
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Application_Endpoint'
          title: Endpoint
          type: array
          uniqueItems: true
          x-keys:
          - endpoint-id
      required:
      - address
      - app-id
      type: object
    Enterprises_Enterprise_Application_Endpoint:
      properties:
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        endpoint-id:
          description: Id of this endpoint
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: endpoint-id
          type: string
        mbr:
          $ref: '#/components/schemas/Enterprises_Enterprise_Application_Endpoint_Mbr'
        port-end:
          description: Last port in range
          maximum: 65535
          minimum: 0
          title: port-end
          type: integer
        port-start:
          description: First port in range
          maximum: 65535
          minimum: 0
          title: port-start
          type: integer
        protocol:
          default: TCP
          description: Protocol of this endpoint
          maxLength: 3
          minLength: 3
          pattern: TCP|UDP
          title: protocol
          type: string
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
          x-leafref: ../../../traffic-class/tc-id
      required:
      - endpoint-id
      type: object
    Enterprises_Enterprise_Application_Endpoint_Mbr:
      description: Maximum bitrate
      properties:
        downlink:
          description: Per-Device per application MBR downlink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: downlink
          type: integer
        uplink:
          description: Per-Device per-Application MBR uplink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: uplink
          type: integer
      title: Enterprises_Enterprise_Application_Endpoint_Mbr
      type: object
    Enterprises_Enterprise_Connectivity-service:
      properties:
        connectivity-service:
          description: Link to connectivity services where configuration should be pushed for this enterprise's devices
          title: connectivity-service
          type: string
          x-leafref: /cs:connectivity-services/cs:connectivity-service/cs:id
        enabled:
          default: true
          description: Allow or disallow pushes to this connectivity service
          title: enabled
          type: boolean
      required:
      - connectivity-service
      type: object
    Enterprises_Enterprise_Site:
      properties:
        description:
          description: description of this site
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        device:
          description: List of devices
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device'
          title: Device
          type: array
          uniqueItems: true
          x-keys:
          - dev-id
          x-must: []
        device-group:
          description: List of device groups
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device-group'
          title: Device-group
          type: array
          uniqueItems: true
          x-keys:
          - dg-id
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        imsi-definition:
          $ref: '#/components/schemas/Enterprises_Enterprise_Site_Imsi-definition'
        ip-domain:
          description: List of ip domains
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Ip-domain'
          title: Ip-domain
          type: array
          uniqueItems: true
          x-keys:
          - ip-id
        monitoring:
          $ref: '#/components/schemas/Enterprises_Enterprise_Site_Monitoring'
        priority-traffic-rule:
          description: List of priority traffic rules
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Priority-traffic-rule'
          title: Priority-traffic-rule
          type: array
          uniqueItems: true
          x-keys:
          - ptr-id
          x-must: []
        sim-card:
          description: List of sim cards
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Sim-card'
          title: Sim-card
          type: array
          uniqueItems: true
          x-keys:
          - sim-id
          x-must: []
        site-id:
          description: ID for this site.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: site-id
          type: string
        slice:
          description: List of Slices
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Slice'
          title: Slice
          type: array
          uniqueItems: true
          x-keys:
          - slice-id
        small-cell:
          description: List of small cell addresses
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Small-cell'
          title: Small-cell
          type: array
          uniqueItems: true
          x-keys:
          - small-cell-id
        upf:
          description: A list of named upfs.
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Upf'
          title: Upf
          type: array
          uniqueItems: true
          x-keys:
          - upf-id
      required:
      - site-id
      type: object
    Enterprises_Enterprise_Site_Device:
      properties:
        description:
          description: description of this device
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        dev-id:
          description: ID for this device.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: dev-id
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        imei:
          description: IMEI for this device
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: imei
          type: integer
        sim-card:
          description: Link to simcard
          title: sim-card
          type: string
          x-leafref: ../../sim-card/sim-id
      required:
      - dev-id
      type: object
    Enterprises_Enterprise_Site_Device-group:
      properties:
        description:
          description: description of this device group
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        device:
          description: list of devices in this device-group
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device-group_Device'
          title: Device
          type: array
          uniqueItems: true
          x-keys:
          - device-id
        dg-id:
          description: ID for this device group.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: dg-id
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        ip-domain:
          description: |-
            Link to ip-domain settings that determine the pool of IP addresses,
            as well as the domain resolver settings to use
          title: ip-domain
          type: string
          x-leafref: ../../ip-domain/ip-id
        mbr:
          $ref: '#/components/schemas/Enterprises_Enterprise_Site_Device-group_Mbr'
      required:
      - dg-id
      type: object
    Enterprises_Enterprise_Site_Device-group_Device:
      properties:
        device-id:
          description: Link to device
          title: device-id
          type: string
          x-leafref: ../../../device/dev-id
        enable:
          default: true
          description: Enable this device
          title: enable
          type: boolean
      required:
      - device-id
      type: object
    Enterprises_Enterprise_Site_Device-group_Mbr:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      description: Maximum bitrate
      properties:
        downlink:
          description: Per-device MBR downlink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: downlink
          type: integer
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
          x-leafref: ../../../../traffic-class/tc-id
        uplink:
          description: Per-device MBR uplink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: uplink
          type: integer
      required:
      - downlink
      - traffic-class
      - uplink
      title: Enterprises_Enterprise_Site_Device-group_Mbr
      type: object
    Enterprises_Enterprise_Site_Imsi-definition:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      description: container for imsi-defination
      properties:
        enterprise:
          description: enterprise-specific identifier
          format: int32
          maximum: 999
          minimum: 0
          title: enterprise
          type: integer
        format:
          description: IMSI format specifier, describes how fields are packed into an IMSI. Must be exactly 15 characters long. For example, CCCNNNEEESSSSSS.
          maxLength: 15
          minLength: 15
          title: format
          type: string
        mcc:
          description: mobile country code
          pattern: '[0-9]{3}'
          title: mcc
          type: string
        mnc:
          description: mobile network code
          pattern: '[0-9]{2,3}'
          title: mnc
          type: string
      required:
      - enterprise
      - format
      - mcc
      - mnc
      title: Enterprises_Enterprise_Site_Imsi-definition
      type: object
    Enterprises_Enterprise_Site_Ip-domain:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        admin-status:
          default: ENABLE
          description: administrative status
          maxLength: 16
          pattern: ENABLE|MAINTENANCE|DISABLE
          title: admin-status
          type: string
        description:
          description: description of this ip domain
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        dnn:
          description: DNN/APN
          maxLength: 32
          minLength: 1
          title: dnn
          type: string
        dns-primary:
          description: primary dns server name
          title: dns-primary
          type: string
        dns-secondary:
          description: secondary dns server name
          title: dns-secondary
          type: string
        ip-id:
          description: ID for this ip domain.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: ip-id
          type: string
        mtu:
          default: 1492
          description: maximum transmission unit
          maximum: 65535
          minimum: 0
          title: mtu
          type: integer
        subnet:
          description: subnet to allocate ip addresses from
          pattern: (([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])/(([0-9])|([1-2][0-9])|(3[0-2]))
          title: subnet
          type: string
      required:
      - dnn
      - ip-id
      - subnet
      type: object
    Enterprises_Enterprise_Site_Monitoring:
      description: container for monitoring
      properties:
        edge-cluster-prometheus-url:
          description: URL of edge cluster prometheus
          title: edge-cluster-prometheus-url
          type: string
        edge-device:
          description: List of edge monitoring devices
          items:
            $ref: '#/components/schemas/Enterprises_Enterprise_Site_Monitoring_Edge-device'
          title: ItemEnterprises_Enterprise_Site_Monitoring_Edge-device
          type: array
          uniqueItems: true
          x-keys:
          - edge-device-id
        edge-monitoring-prometheus-url:
          description: URL of monitoring prometheus
          title: edge-monitoring-prometheus-url
          type: string
      title: Enterprises_Enterprise_Site_Monitoring
      type: object
    Enterprises_Enterprise_Site_Monitoring_Edge-device:
      properties:
        description:
          description: description of this site
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        edge-device-id:
          description: Id of edge monitoring device
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: edge-device-id
          type: string
      required:
      - edge-device-id
      type: object
    Enterprises_Enterprise_Site_Priority-traffic-rule:
      additionalProperties:
        $ref: '#/components/schemas/AdditionalPropertyUnchanged'
      properties:
        application:
          description: Link to application
          title: application
          type: string
          x-leafref: ../../../application/app-id
        description:
          description: description of this priority traffic rule
          maxLength: 1024
          minLength: 1
          title: description
          type: string
        device:
          description: Link to device
          title: device
          type: string
          x-leafref: ../../device/dev-id
        display-name:
          description: display name to use in GUI or CLI
          maxLength: 80
          minLength: 1
          title: display-name
          type: string
        endpoint:
          description: Link to endpoint in application
          title: endpoint
          type: string
          x-leafref: ../../../application/endpoint/endpoint-id
        gbr:
          $ref: '#/components/schemas/Enterprises_Enterprise_Site_Priority-traffic-rule_Gbr'
        mbr:
          $ref: '#/components/schemas/Enterprises_Enterprise_Site_Priority-traffic-rule_Mbr'
        ptr-id:
          description: ID for this priority traffic class.
          maxLength: 32
          minLength: 1
          pattern: '[a-zA-Z_][a-zA-Z0-9\-_.]*'
          title: ptr-id
          type: string
        traffic-class:
          description: Link to traffic class
          title: traffic-class
          type: string
          x-leafref: ../../../traffic-class/tc-id
      required:
      - application
      - device
      - endpoint
      - ptr-id
      type: object
    Enterprises_Enterprise_Site_Priority-traffic-rule_Gbr:
      description: Guaranteed bitrate
      properties:
        downlink:
          description: Per-Device per application GBR downlink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
          title: downlink
          type: integer
        uplink:
          description: Per-Device per-Application GBR uplink data rate in bps
          format: int64
          maximum: 1.8446744073709552e+19
          minimum: 0
